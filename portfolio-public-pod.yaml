apiVersion: v1
kind: Pod
metadata:
    name: portfolio-public
    labels:
        name: portfolio-public
        app: portfolio
spec:
  containers:
    - name: portfolio-public-container
      image: portfolio-public:latest
      imagePullPolicy: Never
      ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: portfolio-public
  labels:
    name: portfolio-public
    app: portfolio
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30005
  selector:
    name: portfolio-public
    app: portfolio