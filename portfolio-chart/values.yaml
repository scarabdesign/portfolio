# Default values for portfolio chart
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Global settings
global:
  app: portfolio

# Ingress configuration
ingress:
  enabled: true
  host: "seanhankins.com"

# Portfolio API configuration
api:
  name: portfolio-api
  replicaCount: 1

  image:
    repository: portfolio-api
    pullPolicy: Never
    tag: "latest"

  container:
    name: portfolio-api-container
    port: 3000

  service:
    name: portfolio-api-service
    type: ClusterIP
    port: 8080
    targetPort: 3000

  resources: {}
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  labels:
    app: portfolio
    component: api

# Portfolio Public configuration
public:
  name: portfolio-public
  replicaCount: 1

  image:
    repository: portfolio-public
    pullPolicy: Never
    tag: "latest"

  container:
    name: portfolio-public-container
    port: 80

  service:
    name: portfolio-public
    type: ClusterIP
    port: 80
    targetPort: 80

  # Environment variables
  env:
    apiUrl: "https://seanhankins.com"

  resources: {}
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  labels:
    app: portfolio
    component: public

# Common pod settings
podAnnotations: {}
podSecurityContext: {}
securityContext: {}
nodeSelector: {}
tolerations: []
affinity: {}
